<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-title {
            font-weight: bold;
            color: #343a40;
        }
        .form-label {
            font-size: 14px;
            font-weight: 500;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function updateTopicFields(boxId) {
            var numTopics = document.getElementById('num_topics' + boxId).value;
            var topicFields = '';
            for (var i = 1; i <= numTopics; i++) {
                topicFields += '<div class="mb-3">';
                topicFields += '<label for="topic_pub' + boxId + '_' + i + '" class="form-label">Publish Topic ' + i + ':</label>';
                topicFields += '<input type="text" class="form-control" id="topic_pub' + boxId + '_' + i + '" name="topic_pub' + boxId + '_' + i + '">';
                topicFields += '</div>';
                topicFields += '<div class="mb-3">';
                topicFields += '<label for="topic_sub' + boxId + '_' + i + '" class="form-label">Subscribe Topic ' + i + ':</label>';
                topicFields += '<input type="text" class="form-control" id="topic_sub' + boxId + '_' + i + '" name="topic_sub' + boxId + '_' + i + '">';
                topicFields += '</div>';
                topicFields += '<div class="mb-3">';
                topicFields += '<label for="device_id' + boxId + '_' + i + '" class="form-label">Device ID ' + i + ':</label>';
                topicFields += '<input type="text" class="form-control" id="device_id' + boxId + '_' + i + '" name="device_id' + boxId + '_' + i + '">';
                topicFields += '</div>';
            }
            document.getElementById('topics' + boxId).innerHTML = topicFields;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Box 1 -->
            <div class="col-md-6 mb-4">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">GSM Configuration</h5>
                        <form action="/submit" method="post">
                            <div class="mb-3">
                                <label for="GSM_APN" class="form-label">GSM APN:</label>
                                <input type="text" class="form-control" id="GSM_APN" name="GSM_APN">
                            </div>
                            <div class="mb-3">
                                <label for="mobilenumber" class="form-label">Mobile Number:</label>
                                <input type="text" class="form-control" id="mqtt_port1" name="mqtt_port1">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Box 2 -->
            <div class="col-md-6 mb-4">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Gateway Configuration</h5>
                        <form action="/submit" method="post">
                            <div class="mb-3">
                                <label for="accesspoint" class="form-label">Access Point Name:</label>
                                <input type="text" class="form-control" id="accesspoint" name="accesspoint">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        
            <div class="col-md-6 mb-4">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Node Configuration</h5>
                        <form action="/submit" method="post">
                            <div class="mb-3">
                                <label for="nodeid" class="form-label">Node ID:</label>
                                <input type="text" class="form-control" id="nodeid" name="nodeid">
                            </div>
                            <div class="mb-3">
                                <label for="deviceid" class="form-label">Device ID :</label>
                                <input type="text" class="form-control" id="mqtt_port3" name="mqtt_port3">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">MQTT Configuration</h5>
                        <form action="/submit" method="post">
                            <div class="mb-3">
                                <label for="mqtt_server4" class="form-label">MQTT Server:</label>
                                <input type="text" class="form-control" id="mqtt_server4" name="mqtt_server4">
                            </div>
                            <div class="mb-3">
                                <label for="mqtt_port4" class="form-label">MQTT Port:</label>
                                <input type="text" class="form-control" id="mqtt_port4" name="mqtt_port4">
                            </div>
                            <div class="mb-3">
                                <label for="mqtt_user4" class="form-label">MQTT User:</label>
                                <input type="text" class="form-control" id="mqtt_user4" name="mqtt_user4">
                            </div>
                            <div class="mb-3">
                                <label for="mqtt_password4" class="form-label">MQTT Password:</label>
                                <input type="password" class="form-control" id="mqtt_password4" name="mqtt_password4">
                            </div>
                            <div class="mb-3">
                                <label for="client_id4" class="form-label">Client ID:</label>
                                <input type="text" class="form-control" id="client_id4" name="client_id4">
                            </div>
                            <div class="mb-3">
                                <label for="num_topics4" class="form-label">Number of Topics:</label>
                                <select id="num_topics4" class="form-select" name="num_topics4" onchange="updateTopicFields('4')" required>
                                    <option value="select">select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div id="topics4"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <button type="submit" form="allForms" class="btn btn-primary">Save All Configurations</button>
            </div>
        </div>
    </div>
</body>
</html>
